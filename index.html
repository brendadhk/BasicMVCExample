	#distance-list .distance-destroy {display:block;}
	ul.completed li {text-decoration:line-through;}
    .jqmScrollbar{background:black !important;}
</style>

<script type="text/javascript">

var init = function(){

};
window.addEventListener("load",init,false);  

/* This code prevents users from dragging the page */
var preventDefaultScroll = function(event) {
    event.preventDefault();
    window.scroll(0,0);
    return false;
};
document.addEventListener('touchmove', preventDefaultScroll, false);

/* This code is used to run as soon as appMobi activates */
var onDeviceReady=function(){
    //Size the display to 768px by 1024px
    AppMobi.display.useViewport(768,1024);
	
	//hide splash screen
	AppMobi.device.hideSplashScreen();	
};
document.addEventListener("appMobi.device.ready",onDeviceReady,false);   

if(!((window.DocumentTouch&&document instanceof DocumentTouch)||'ontouchstart' in window)){
    var script=document.createElement("script");

    script.src="af.desktopBrowsers.js";
    var tag=$("head").append(script);
    if(!$.os.ie){
    //  $.os.desktop=true;
    //  $.feat.nativeTouchScroll=true;
    }
}
</script>
</head>

<body>


<div id="afui">
    <div id="header">
    <!-- header stuff -->
    </div>




    <div id="content">

        <div title='Distance' id="create-distance" class="panel" selected="true">
        
        
            <!-- input for the new item -->
            <input id="new-distanceName"  placeholder="Add distance name" style="margin: 5px;width: 99%;" /><br />
             <!-- input for the new item -->
            <input id="new-distanceUnit"  placeholder="Add distance unit" style="margin: 5px;width: 99%;" /><br />
			<!-- Button to ADD a new object-->
            <div style="overflow:hidden;">
                <a href="/distance/add"  id="addButton" style="width: 50%;float: left;height: 50px;" >Add</a>
            </div>
            
            <!-- Button to GET ALL a new object-->
            <div style="overflow:hidden;">
                <a href="/distance/getList"  id="getListButton" style="width: 50%;float: left;height: 50px;" >Get List</a>
            </div>
            <!-- Panel to GET ALL objects -->
            <div id='listDistance'></div>
            
            
            <!-- Button to GET AN ITEM a new object-->
            <div style="overflow:hidden;">
                <a href="/distance/getItem"  id="getItemButton" style="width: 50%;float: left;height: 50px;" >Get Item</a>
            </div>
           
            <!-- Button to DELETE a new object-->
            <div style="overflow:hidden;">
                <a href="/distance/delete"  id="deleteButton" style="width: 50%;float: left;height: 50px;" >Delete</a>
            </div>
            

        </div>
    </div>
</div>
